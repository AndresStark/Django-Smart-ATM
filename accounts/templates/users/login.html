{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="grid grid-cols-1 gap-4 lg:grid-cols-4 lg:gap-8">
    <div class="py-16 rounded"></div>
    <div class="py-16 rounded lg:col-span-2">
        <h1 class="text-4xl font-bold text-gray-900 sm:text-4xl">Iniciar sesi√≥n</h1>
        <div class="pt-8">
            <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button 
                    class="inline-block rounded-sm border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:ring-3 focus:outline-hidden"
                    type="submit">
                Login
                </button>
                <a
                class="inline-block rounded border border-gray-200 px-5 py-3 font-medium text-gray-700 shadow-sm transition-colors hover:bg-gray-50 hover:text-gray-900"
                href="{% url "accounts:register" %}">
                Register
                </a>
            </form>
        </div>
    </div>
    <div class="py-16 rounded"></div>
</div>
{% endblock content %}
